<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Inicia Sesión en SonderShop</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="shortcut icon" href="img/ico.ico" />
  </head>
  <body>
    <img class="logo" src="img/logo.jpeg">
    <form method="post">
      <p class="h2">Empiece a vender en ShonderShop</p>
      <label for="correo" class="lblcorreo">Correo electrónico</label>
      <input id="correo" type="email" required="" name="">
      <label for="password" class="lblpassword">Contraseña</label>
      <label class="olvidar"><a href="">¿Olvidaste tu contraseña?</a></label>
      <input id="password" type="password" name="">
      <span class="div"></span>
      <input class="submit btn btn-outline-info" type="submit" value="Iniciar Sesión" name="">
      <span class="div"></span>
      <input id="ms" type="checkbox" name="">
      <label for="ms"id="lblms">Mantenerme conectado<span class="ventanams">Si elige "Mantener la sesión iniciada", se reduce la cantidad de veces que se le pide que inicie sesión en este dispositivo.Para mantener su cuenta segura, use esta opción solo en sus dispositivos personales.</span></label>
      <span class="disable">¿Nuevo en ShonderShop?
      </span>
      <a class="btn btn-outline-info crear" href="#" role="button">Crea tu cuenta de ShonderShop</a>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
